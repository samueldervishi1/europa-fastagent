name: Email Notifications

on:
  workflow_call:
    inputs:
      status:
        required: true
        type: string
        description: "Status of the workflow (success, failure, cancelled)"
      workflow_name:
        required: true
        type: string
        description: "Name of the workflow that triggered this notification"

jobs:
  send-notification:
    runs-on: ubuntu-latest
    steps:
      - name: Send success notification
        if: inputs.status == 'success'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "[SUCCESS] ${{ inputs.workflow_name }} - ${{ github.repository }}"
          to: ${{ secrets.NOTIFICATION_EMAIL }}
          from: ${{ secrets.EMAIL_USERNAME }}
          body: |
            GitHub Actions Workflow Completed Successfully

            Repository: ${{ github.repository }}
            Workflow: ${{ inputs.workflow_name }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}
            Run ID: ${{ github.run_id }}

            Status: All checks passed successfully.

            View Details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

      - name: Send failure notification
        if: inputs.status == 'failure'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "[FAILED] ${{ inputs.workflow_name }} - ${{ github.repository }}"
          to: ${{ secrets.NOTIFICATION_EMAIL }}
          from: ${{ secrets.EMAIL_USERNAME }}
          body: |
            GitHub Actions Workflow Failed

            Repository: ${{ github.repository }}
            Workflow: ${{ inputs.workflow_name }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}
            Run ID: ${{ github.run_id }}

            Status: Workflow Failed

            Common Issues to Check:
            - Linting errors (ruff, pyright)
            - Test failures
            - Code formatting issues
            - Import/dependency problems
            - Build or compilation errors

            Action Required:
            Please check the workflow logs and fix the issues.

            View Details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
