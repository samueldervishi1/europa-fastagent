name: Main Checks

on:
  push:
    branches:
      - main
      - "v*.*.*"
    tags:
      - "v*.*.*"
  pull_request:
    branches:
      - main

jobs:
  checks:
    uses: ./.github/workflows/checks.yml

  notify:
    runs-on: ubuntu-latest
    needs: checks
    if: always() # Run even if checks fail
    steps:
      - name: Send success notification
        if: needs.checks.result == 'success'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "[SUCCESS] GitHub Actions - ${{ github.repository }}"
          to: ${{ secrets.NOTIFICATION_EMAIL }}
          from: ${{ secrets.EMAIL_USERNAME }}
          body: |
            GitHub Actions Workflow Completed Successfully

            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}
            Workflow: ${{ github.workflow }}
            Run ID: ${{ github.run_id }}

            Jobs Status:
            - Format Check: Passed
            - Lint Check: Passed  
            - Tests: Passed

            View Details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

            All checks passed successfully.

      - name: Send failure notification
        if: needs.checks.result == 'failure'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "[FAILED] GitHub Actions - ${{ github.repository }} - ${{ github.ref_name }}"
          to: ${{ secrets.NOTIFICATION_EMAIL }}
          from: ${{ secrets.EMAIL_USERNAME }}
          body: |
            GitHub Actions Workflow Failed

            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}
            Workflow: ${{ github.workflow }}
            Run ID: ${{ github.run_id }}

            Failure Details:
            One or more jobs failed during the workflow execution.

            Common Issues to Check:
            - Linting errors (ruff, pyright)
            - Test failures
            - Code formatting issues
            - Import/dependency problems

            Action Required:
            Please check the workflow logs and fix the issues.

            View Details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

            Please investigate and fix the issues.
